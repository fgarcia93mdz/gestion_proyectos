<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Gestión de Proyectos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="hero">
<div class="fondo">
    <div class="overlay">
      <section class="contenedor-metodologias">
        <h1>Seleccioná hasta 3 metodologías</h1>
        <div class="grid-container" id="metodologias"></div>
      </section>
    </div>
  </div>
</header>


  <main>
    <section class="grid-container" id="metodologias"></section>

    <section class="formulario">
      <h2>Información del área</h2>
      <form id="formularioEvaluacion">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required />
        <input type="text" id="area" name="area" placeholder="Área o sector" required />

        <textarea name="organizacion_tareas" maxlength="255" placeholder="¿Cómo organizan sus tareas y proyectos?" required></textarea>
        <textarea name="herramientas_utilizadas" maxlength="255" placeholder="¿Qué herramientas usan?" required></textarea>
        <textarea name="seguimiento_proyectos" maxlength="255" placeholder="¿Cómo saben si un proyecto va bien o mal?" required></textarea>
        <textarea name="asignacion_tareas" maxlength="255" placeholder="¿Cómo se asignan las tareas al equipo?" required></textarea>
        <textarea name="aspectos_mejorar" maxlength="255" placeholder="¿Qué les gustaría mejorar?" required></textarea>
        <textarea name="tareas_repetitivas" maxlength="255" placeholder="¿Tienen tareas repetitivas o problemas recurrentes?" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h3 id="popup-title"></h3>
      <p id="popup-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
